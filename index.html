<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intensivão de JavaScript projeto Dom Casmurro audiobook</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

</head>
<body>
    <div class="container-aplicativo">
            <img src="./images/dom-casmurro.jpeg" alt="Capa Dom Casmurro">
            
            <div id="informacoes-faixa">
                <p id="capitulo">Capítulo 1</p>
                <p id="nome-autor">Machado de Assis</p>
            </div>

            <audio id="audio-capitulo" src="./books/dom-casmurro/1.mp3"></audio>
           
            <div id="container-botoes">
                <button id="anterior" class="bi bi-skip-backward"></button>
                <button id="play-pause" class="bi bi-play" ></button>
                <button id="proximo" class="bi bi-skip-forward" ></button>
            </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
